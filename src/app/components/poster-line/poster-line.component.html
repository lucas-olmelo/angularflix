<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<h2 class="page-title">Em Alta</h2>

<div class="movies-gallery">
  <button class="arrow-left control" aria-label="Previous image">
    <i class="fa-solid fa-backward" style="color: #fff;"></i>
  </button>
  <div class="movies-container">
    <app-movie-poster *ngFor="let name of movies" [movie]="name"></app-movie-poster>
  </div>
  <button class="arrow-right control" aria-label="Previous image">
    <i class="fa-solid fa-forward" style="color: #fff;"></i>
</button>
</div>
