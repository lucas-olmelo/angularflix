<div class="item" [style.backgroundImage]="'url(' + getCurrentSlideUrl() + ')'">
  <span class="title">{{getMovieTitle()}}</span>
</div>

<div class="botoes-controle">
  <button
    *ngFor="let slide of slides; index as i"
    [class.ativo]="i === indexImagemAtiva"
    (click)="pararTimer(); ativarImagem(i)"></button>
</div>

<img
  *ngFor="let slide of slides"
  [src]="baseUrl + slide"
  width="1"
  height="1"
  style="opacity: 0; position: fixed"
/>
