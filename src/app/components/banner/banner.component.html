<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<div class="container_episode">
  <div class="banner_container">
    <img class="episode_banner" src="{{baseUrl}}{{episode.still_path}}" alt="">
    <!-- <i class="bi bi-play-circle"></i> -->
  </div>
  <p class="episode_title">{{episode.episode_number}}. {{episode.name}}</p>
  <p class="episode_runtime">{{convertMinutes()}}</p>
  <p class="episode_overview">{{episode.overview}}</p>
</div>
